<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarogya Sahayak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      width: 350px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      width: 95%;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .response {
      margin: 10px 0;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Aarogya Sahayak Frontend</h1>

  <!-- Register Form -->
  <!-- Register Form -->
<h2>Register</h2>
<form id="registerForm">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="phone" placeholder="Phone" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="number" name="age" placeholder="Age" required>
  
  <!-- Gender dropdown -->
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <input type="text" name="state" placeholder="State" required>
  <input type="text" name="district" placeholder="District" required>
  <input type="text" name="village_city" placeholder="Village/City" required>
  
  <button type="submit">Register</button>
</form>
<div id="registerResponse"></div>


  <!-- Login Form -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="loginResponse"></div>

  <!-- Vitals Form -->
  <h2>Log Vitals</h2>
  <form id="vitalsForm">
    <input type="number" name="temperature" placeholder="Temperature (Â°C)" required>
    <input type="number" name="heart_rate" placeholder="Heart Rate (bpm)" required>
    <input type="number" name="oxygen_level" placeholder="Oxygen Level (%)" required>
    <button type="submit">Log Vitals</button>
  </form>
  <div id="vitalsResponse"></div>

  <script>
  const apiBase = 'http://127.0.0.1:5000';

  // Helper function to send POST requests
  async function postJSON(url, data) {
    const response = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    });
    return response.json();
  }

  // Register Form
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target).entries());
    // Updated endpoint to match blueprint
    const response = await postJSON(`${apiBase}/api/auth/register`, data);
    const msg = response.error ? response.error : 'Registration successful!';
    document.getElementById('registerResponse').textContent = msg;
    document.getElementById('registerResponse').className = response.error ? 'error' : 'response';
  });

  // Login Form
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target).entries());
    // Updated endpoint to match blueprint
    const response = await postJSON(`${apiBase}/api/auth/login`, data);
    const msg = response.error ? response.error : response.message;
    document.getElementById('loginResponse').textContent = msg;
    document.getElementById('loginResponse').className = response.error ? 'error' : 'response';
  });

  // Vitals Form
  document.getElementById('vitalsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target).entries());
    // Assuming the blueprint route is POST /api/vitals/log
    const response = await postJSON(`${apiBase}/api/vitals/log`, data);
    const msg = response.error ? response.error : 'Vitals logged successfully!';
    document.getElementById('vitalsResponse').textContent = msg;
    document.getElementById('vitalsResponse').className = response.error ? 'error' : 'response';
  });
</script>

</body>
</html>
